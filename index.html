<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gentle Breeze</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 3rem; line-height: 1.5; }
    .card { max-width: 560px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); }

  <div class="card">
    <h1>Gentle Breeze</h1>
    <p class="hint">Press play to hear a short, soft breeze.</p>
    <audio controls src="audio/gentlebreeze.mp3">

    </audio>
  </div>
